<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wynn'c AR Experience</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader div { text-align: center; font-size: 1.25em; color: white; font-family: sans-serif; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader"><div>กำลังโหลดพลังงานผิวใส...</div></div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-nft type="nft" url="./wynnc" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-video src="wynn-vdo.mp4" width="100" height="150" position="50 0 -50" rotation="-90 0 0"></a-video>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
